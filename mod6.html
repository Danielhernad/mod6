   <script>// Draw a triangle on the canvas

    // Set fill color and draw triangle

    ctx.beginPath();
    ctx.moveTo(200, 50); // Top point
    ctx.lineTo(150, 200); // Bottom left point
    ctx.lineTo(250, 200); // Bottom right point
    ctx.closePath();

    <script>document.getElementById('forgivenessForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
    
        const name = document.getElementById('name').value;
        const message = document.getElementById('message').value;
    
        // Create a new list item for the message
        const li = document.createElement('li');
        li.textContent = `${name} says: ${message}`;
    
        // Append the new message to the message list
        document.getElementById('messageList').appendChild(li);
    
        // Clear the input fields
        document.getElementById('forgivenessForm').reset();
    });</script>




<script>
    const audio = document.getElementById('audio');
const playButton = document.getElementById('play');
const pauseButton = document.getElementById('pause');
const seekBar = document.getElementById('seekBar');

// Play audio
playButton.addEventListener('click', () => {
    audio.play();
});

// Pause audio
pauseButton.addEventListener('click', () => {
    audio.pause();
});

// Update the seek bar as the audio plays
audio.addEventListener('timeupdate', () => {
    seekBar.value = (audio.currentTime / audio.duration) * 100;
});

// Seek audio when the seek bar is moved
seekBar.addEventListener('input', () => {
    audio.currentTime = (seekBar.value / 100) * audio.duration;
});
</script>
